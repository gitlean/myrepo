<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>


<h:form id="form1">


	<p:inputText id="keyword" value="#{infoBean.keyword}"  required="true" requiredMessage="不能为空"></p:inputText>
	
	<p:commandButton value="查询" id="withIcon" actionListener="#{infoBean.queryAction}" update="form1:infoTable" />
	
	
	
	
	<p:dataTable id="infoTable" var="info" value="#{infoBean.lazyModel}"
		paginator="true" rows="10" lazy="true"
		paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
		rowsPerPageTemplate="5,10,15" >
		
		<p:column headerText="id">
			<h:outputText value="#{info.id}" />
		</p:column>

		<p:column headerText="title">
			<h:outputText value="#{info.title}" />
		</p:column>

		<p:column headerText="time">
			<h:outputText value="#{info.time}">
				<f:convertDateTime timeZone="GMT+8" pattern="yyyy-MM-dd HH:mm:ss"
					locale="zh" />
			</h:outputText>
		</p:column>
	</p:dataTable>
	
	
	
</h:form>

</html>
